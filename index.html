<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PipelineAI Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    
    <!-- PrismJS for Syntax Highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markdown.min.js"></script>

    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              // Existing colors
              background: '#0f1117',
              surface: '#1e212b',
              surfaceHighlight: '#2d3240',
              secondary: '#10b981',
              accent: '#8b5cf6',
              text: '#e2e8f0',
              muted: '#94a3b8',
              
              // New Dashboard/Landing colors
              primary: "#3b82f6", 
              "primary-dark": "#2563eb",
              "primary-hover": "#2563eb",
              "background-light": "#f3f4f6", 
              "background-dark": "#0f172a", 
              "surface-light": "#ffffff",
              "surface-dark": "#1e293b",
              "success": "#10b981",
              "warning": "#f59e0b",
              "danger": "#ef4444",
              "midnight": "#020617",
              "midnight-light": "#0f172a",
              "glow-cyan": "#06b6d4",
              "glow-purple": "#8b5cf6",
            },
            fontFamily: {
              mono: ['Fira Code', 'monospace'],
              sans: ['Inter', 'Roboto', 'sans-serif'],
              display: ["Inter", "sans-serif"],
              body: ["Inter", "sans-serif"],
            },
            backgroundImage: {
                'hero-glow': 'radial-gradient(circle at 50% 0%, rgba(56, 189, 248, 0.15) 0%, rgba(2, 6, 23, 0) 60%)',
                'card-gradient': 'linear-gradient(180deg, rgba(30, 41, 59, 0.7) 0%, rgba(15, 23, 42, 0.4) 100%)',
                'cyber-gradient': 'linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%)',
            },
            animation: {
                fadeIn: 'fadeIn 0.2s ease-out',
                slideUp: 'slideUp 0.3s ease-out',
                pulse: 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
                fadeIn: {
                    '0%': { opacity: '0' },
                    '100%': { opacity: '1' },
                },
                slideUp: {
                    '0%': { transform: 'translateY(20px)', opacity: '0' },
                    '100%': { transform: 'translateY(0)', opacity: '1' },
                }
            }
          },
        },
      }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .text-glow {
                text-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
            }
            .icon-glow {
                filter: drop-shadow(0 0 8px rgba(6, 182, 212, 0.5));
            }
            .border-glow {
                box-shadow: 0 0 15px -3px rgba(59, 130, 246, 0.3);
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <style>
      body {
        background-color: #0f1117;
        color: #e2e8f0;
        font-family: 'Inter', sans-serif;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      /* Custom Scrollbar from Dashboard design */
      ::-webkit-scrollbar {
          width: 8px;
          height: 8px;
      }
      ::-webkit-scrollbar-track {
          background: transparent;
      }
      ::-webkit-scrollbar-thumb {
          background: #cbd5e1;
          border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
          background: #475569;
      }
      ::-webkit-scrollbar-thumb:hover {
          background: #94a3b8;
      }
      
      /* Prism Adjustments */
      pre[class*="language-"] {
        margin: 0 !important;
        border-radius: 0 !important;
        background: transparent !important;
        padding: 1rem !important;
        text-shadow: none !important;
      }
      code[class*="language-"], pre[class*="language-"] {
        font-family: 'Fira Code', monospace !important;
        font-size: 13px !important;
        line-height: 1.5 !important;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body class="dark">
    <div id="root"></div>
  </body>
</html>
